<h1 mat-dialog-title>Hi</h1>
<div mat-dialog-content>
  <p>Add a new </p>
  <div *ngFor="let currKey of displayKeys; let ind = index;">
    <mat-form-field>
     <input [(ngModel)]="data.object[currKey]" placeholder="{{displayKeys[ind]}}" name='{{displayKeys[ind]}}' matInput [ngModelOptions]="{standalone: true}">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Discard</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Submit</button>
</div>
