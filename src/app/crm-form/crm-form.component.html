<h1 mat-dialog-title>Hi {{data.name}}</h1>
<div mat-dialog-content>
  <p>Add a new company</p>
  <div *ngFor="let currKey of displayKeys; let ind = index; trackBy:trackByIndex;">
    <mat-form-field>
     <input placeholder="{{displayKeys[ind]}}" name='{{displayKeys[i]}}' matInput [ngModelOptions]="{standalone: true}" [(ngModel)]="object[currKey]">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Discard</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Submit</button>
</div>
