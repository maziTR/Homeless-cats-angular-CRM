<div class="filter-container">
  <mat-form-field class="filter-select">
    <mat-select [(value)]="selected" placeholder="Filter by...">
      <mat-option *ngFor="let option of filterOptions; let i = index" value="{{i}}">
        {{option.optionName}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="filter-input">
    <input matInput placeholder="Filter" [(ngModel)]="selectedTermToFilter.term" (ngModelChange)="updateTerm($event)">
  </mat-form-field>
</div>
